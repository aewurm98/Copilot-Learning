<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ðŸ›¸ UFO Appearance Prediction! ðŸ‘½</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>

  <body>
    <div class="grid">

        <div class="box">

            <p>Provide a test percentage and a random_state to train a prediction model</p>
    
            <form action="{{ url_for('train')}}" method="post">
              <input type="number" name="test_pct" placeholder="% for Test Set" required="required" min="0" max="100" />
              <input type="number" name="state" placeholder="Random State" required="required" />
              <button type="submit" class="btn">Train model</button>
            </form>
    
            <p>{{ confirmation_msg }}</p>
    
        </div>

      <div class="box">

        <p>According to the number of seconds, latitude and longitude, which country is likely to have reported seeing a UFO?</p>

        <form action="{{ url_for('predict')}}" method="post">
          <input type="number" name="seconds" placeholder="Seconds" required="required" min="0" max="60" />
          <input type="text" name="latitude" placeholder="Latitude" required="required" />
          <input type="text" name="longitude" placeholder="Longitude" required="required" />
          <button type="submit" class="btn">Predict country where the UFO is seen</button>
        </form>

        <p>{{ prediction_text }}</p>

      </div>

    </div>

  </body>
</html>
